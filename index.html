<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>

    <div class="card">
        <div class="card-title">
            <h1>Password Generator</h1>
            <hr>
        </div>

        <div class="pass-settings">
            <div class="password-output">
                <input type="text" id="generatedPassword" readonly placeholder="Your password">
                <button id="copyBtn">Copy</button>
            </div>

            <div class="slider">
                <h4>Password length</h4>
                <input type="range" min="4" max="25" value="8" id="lengthSlider">
                <output id="lengthOutput">8</output>
            </div>
            <div class="checkboxes">
                <div class="option">
                    <label for="uppercase">Include Uppercase</label>
                    <input type="checkbox" id="uppercase">
                </div>
                <div class="option">
                    <label for="lowercase">Include Lowercase</label>
                    <input type="checkbox" id="lowercase">  
                </div>
                <div class="option">
                    <label for="numbers">Include Numbers</label>
                    <input type="checkbox" id="numbers">  
                </div>
                <div class="option">
                    <label for="symbols">Include Symbols</label>
                    <input type="checkbox" id="symbols">  
                </div>
            </div>
            <div class="generate-pass">
                <button id="generateBtn">Generate Password</button>
            </div>

            <div class="password-strength">
                <label for="strength">Password Strength:</label>
                <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
